<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Celestial Bodies</title>
    <link rel="stylesheet" href="style/styleyeet.css">
</head>

<body>
    <nav>
        <button class="visible" id="visibility"></button>
        <div id="btnContainer">
            <button id="moon-btn">Moon</button>
            <button id="mercury-btn">Mercury</button>
            <button id="venus-btn">Venus</button>
            <button id="earth-btn">Earth</button>
            <button id="mars-btn">Mars</button>
            <button id="jupiter-btn">Jupiter</button>
            <button id="saturn-btn">Saturn</button>
            <button id="uranus-btn">Uranus</button>
            <button id="neptune-btn">Neptune</button>
        </div>
    </nav>
    <div class="info" id="info">
        <h2 id="name">Moon</h2>
        <div id="bar" class="bar"></div>
        <p id="form">Moon of Earth</p>
        <p id="dia">Diameter: 3,474.2 km</p>
        <p id="dis">Avg. distance: 384,400 km</p>
    </div>
    <img id="celestial" class="moon" src="images/moon.png" alt="">
    <img class="city" src="images/Sydney.png" alt="">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
